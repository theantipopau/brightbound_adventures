name: brightbound_adventures
description: A fully offline, child-safe, avatar-driven educational adventure app for children aged 4â€“12.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.0.0
  equatable: ^2.0.5
  intl: ^0.19.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/fonts/

  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Regular.ttf
        - asset: assets/fonts/Fredoka-Medium.ttf
          weight: 500
        - asset: assets/fonts/Fredoka-SemiBold.ttf
          weight: 600

    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 700

    - family: NotoEmoji
      fonts:
        - asset: assets/fonts/NotoEmoji-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoEmoji-Regular.ttf
        - asset: assets/fonts/NotoEmoji-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoEmoji-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoEmoji-Bold.ttf
          weight: 700
